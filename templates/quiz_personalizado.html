{% extends 'template_base.html' %}

{% block style %}
<link rel="stylesheet" href="{{ url_for('static', filename='style/base.css') }}">
<style>
    #quad1_quiz {
    width: 95%;
    background-color: white;
    border: 1px solid rgb(173, 173, 173);
    padding: 20px;
    margin-top: 20px;
    display: flex;
    align-items: center;
    flex-direction: column;
}

#quad1_quiz input {
    padding: 10px;
    border-radius: 4px;
    border: 1px solid #aaa;
    margin-bottom: 10px;
}

#bt_gerar {
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 6px;
    background-color: #00AEEF;
    color: white;
    border: none;
    cursor: pointer;
    margin-top: 5px;
}

#bt_gerar:hover {
    background-color: #007bb5;
}

.qrcode-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: #f8f9fa;
    padding: 2rem;
    border-radius: 16px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    max-width: 300px;
    margin: 2rem auto;
    transition: transform 0.3s ease;
}

.qrcode-container:hover {
    transform: scale(1.03);
}

.qrcode-container img {
    width: 100%;
    max-width: 250px;
    border-radius: 12px;
    border: 4px solid #ffffff;
    background-color: #ffffff;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
}

.input-cod{
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
}

</style>
{% endblock %}

{% block section %}
<div id="section_inicial_jg">
    <div id="box_voltar">
        <a href="{{ url_for('index') }}"><button id="bt_voltar">Voltar</button></a>
    </div>
    <div class="box_inicial_jg">
        <div id="div_inicial_jg">
            <h1 id="titulo-jogo">QUIZ PERSONALIZADO</h1>
        </div>

        <div id="quad1_quiz">
            <div class="input-cod">
                <p>CÃ³digo do quiz:</p>
                <h1>{{cod}}</h1>
                <button id="bt_gerar" onclick="gerarQrCode()">Gerar QRcode</button>
            </div>
            <div class="qrcode_container">
            </div>

            <div id="quiz-carregado" style="margin-top: 20px;"></div>
        </div>

        <div id="resposta" style="display:none">
            <p id="mensagem-resposta"></p>
        </div>

    </div>
</div>
{% endblock %}

{% block js %}
<script>
    function gerarQrCode(){
        const div = document.createElement('div')
        let img = document.querySelector('.qrcode_container')
        let bt = document.getElementById('bt_gerar');
        bt.style.display = 'none';
        div.innerHTML = `
            <img id="qrcode" src="{{ url_for('static', filename='imgs/qrcodes/'+img) }}" alt="">
        `;
        img.appendChild(div)
    }

</script>
<script src="{{ url_for('static', filename='scripts/quiz_personalizado.js') }}"></script>
{% endblock %}
