{% extends 'template_base.html' %}

{% block style %}
<link rel="stylesheet" href="{{ url_for('static', filename='style/base.css') }}">
<style>
    #quad1_quiz {
    width: 95%;
    height: auto;
    background-color: white;
    border: 1px solid rgb(173, 173, 173);
    padding: 20px;
    margin-top: 20px;
    display: flex;
    flex-direction: column;
}

.pergunta-box {
    background-color: #f5f5f5;
    border: 1px solid #ccc;
    padding: 16px;
    border-radius: 8px;
    margin-bottom: 20px;
}

.pergunta-box input {
    display: block;
    width: 100%;
    margin-bottom: 10px;
    padding: 10px;
    border-radius: 4px;
    border: 1px solid #999;
}

#bt_adicionar, #bt_gerar {
    padding: 10px 20px;
    font-size: 16px;
    margin-top: 10px;
    border-radius: 6px;
    background-color: #00AEEF;
    color: white;
    border: none;
    cursor: pointer;
}

#bt_adicionar:hover, #bt_gerar:hover {
    background-color: #007bb5;
}

#codigo-gerado {
    font-size: 18px;
    font-weight: bold;
    color: green;
    margin-top: 20px;
}

</style>
{% endblock %}

{% block section %}
<div id="section_inicial_jg">
    <div id="box_voltar">
        <a href="{{ url_for('index') }}"><button id="bt_voltar">Voltar</button></a>
    </div>
    <div class="box_inicial_jg">
        <div id="div_inicial_jg">
            <h1 id="titulo-jogo">CRIAR QUIZ PERSONALIZADO</h1>
        </div>

        <div id="quad1_quiz">
            <form id="quiz-form">
                <div id="perguntas"></div>

                <button type="button" id="bt_adicionar" onclick="adicionarPergunta()">+ Adicionar Pergunta</button>
                <button type="submit" id="bt_gerar">ðŸŽ² Gerar CÃ³digo</button>
            </form>

            <div id="codigo-gerado"></div>
        </div>

    </div>
</div>
{% endblock %}

{% block js %}
<script>
    let count = 0;

    function adicionarPergunta() {
        const div = document.createElement('div');
        div.className = 'pergunta-box';
        div.innerHTML = `
            <input type="text" name="pergunta" placeholder="Pergunta ${count + 1}" required>
            <input type="text" name="opcao1" placeholder="OpÃ§Ã£o 1" required>
            <input type="text" name="opcao2" placeholder="OpÃ§Ã£o 2" required>
            <input type="text" name="opcao3" placeholder="OpÃ§Ã£o 3" required>
            <input type="text" name="opcao4" placeholder="OpÃ§Ã£o 4" required>
            <input type="number" name="correta" placeholder="NÃºmero da opÃ§Ã£o correta (1-4)" min="1" max="4" required>
        `;
        document.getElementById("perguntas").appendChild(div);
        count++;
    }

    document.getElementById("quiz-form").addEventListener("submit", function(e) {
        e.preventDefault();

        const boxes = document.querySelectorAll(".pergunta-box");
        const perguntas = [];

        boxes.forEach(box => {
            const inputs = box.querySelectorAll("input");
            const pergunta = inputs[0].value;
            const opcoes = [inputs[1].value, inputs[2].value, inputs[3].value, inputs[4].value];
            const correta = parseInt(inputs[5].value);

            perguntas.push({ pergunta, opcoes, correta });
        });

        fetch("/criar-quiz", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({ perguntas })
        })
        .then(res => res.json())
        .then(data => {
            document.getElementById("codigo-gerado").innerText = `CÃ³digo do seu quiz: ${data.codigo}`;
        });
    });
</script>
{% endblock %}
