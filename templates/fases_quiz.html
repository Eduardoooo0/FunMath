{% extends 'template_base.html' %}
    {% block style %}
        <link rel="stylesheet" href="static/style/base.css">
    {% endblock %}

    {% block conteudo %}
        <section id="section_fases">
            <div id="box_voltar_fases">
                <a href="{{ url_for('Inicial_quiz') }}"><button id="bt_voltar">Voltar</button></a>
            </div>
            {% if messagem %}
            <h2>{{ messagem }}</h2>
            {% else %}
             <h2>Fases do Quiz</h2>
            {% endif %}
            <form class="fases" action="{{url_for('Quiz')}}" method="get">
                <input class="button_fases_quiz" name="fase"  value="1" type="submit">
                <input class="button_fases_quiz" name="fase"  value="2" type="submit">
                <input class="button_fases_quiz" name="fase"  value="3" type="submit">
                <input class="button_fases_quiz" name="fase"  value="4" type="submit">
                <input class="button_fases_quiz" name="fase"  value="5" type="submit">
                <input class="button_fases_quiz" name="fase"  value="6" type="submit">
                <input class="button_fases_quiz" name="fase"  value="7" type="submit">
                <input class="button_fases_quiz" name="fase"  value="8" type="submit">
                <input class="button_fases_quiz" name="fase"  value="9" type="submit">
            </form>
        </section>

    {% endblock %}
    {% block js %}
        <script src="static/scripts/fases_quiz.js"></script>
    {% endblock %}
